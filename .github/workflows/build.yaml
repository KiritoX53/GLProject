name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: gl-linux
          - os: windows-latest
            artifact-name: gl-windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Gradle 8.5
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5
    
    - name: Build with Gradle (Linux)
      if: runner.os != 'Windows'
      run: gradle jlink --no-daemon
    
    - name: Build with Gradle (Windows)
      if: runner.os == 'Windows'
      run: gradle jlink --no-daemon
    
    - name: Package Linux build
      if: runner.os != 'Windows'
      run: |
        cd app/build/image
        tar -czf ../../../gl-linux.tar.gz *
    
    - name: Package Windows build
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd app/build/image
        Compress-Archive -Path * -DestinationPath ../../../gl-windows.zip
    
    - name: Upload Linux artifact
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: gl-linux.tar.gz
        retention-days: 30
    
    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: gl-windows.zip
        retention-days: 30